<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Esta é uma amostra de uma aplicação web. Aqui você encontrará exemplos de uso de HTML e CSS para construir páginas responsivas e acessíveis.">
  <title>Sample Web App</title>
  <link rel="stylesheet" href="styles.css"> 
</head>

<body>
  <header>
    <h1>Sample Web Application</h1>
    <img id="logo" src="logo.avif" alt="Imagem de paisagem">
  </header>
  <main>
    <section>
      <h2>About Us</h2>
      <p>Welcome to our sample web application. We aim to provide the best service.</p>
    </section>
    <section>
      <h2>Services</h2>
      <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
      </ul>
    </section>
    <section>
      <h2>Contact</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="Submit">
    </section>
  </main>
  <footer>
    <p id="footer">&copy; 2024 Sample Web App</p>
  </footer>
</body>

</html>
